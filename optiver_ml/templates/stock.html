    <div class="container">
      <div class="row">
			<div class="span12">
				<div class="centered">

					<hr>
					<p>Please, insert a stock id (i.e.: GE, TE, GOOG, etc.)</p></br>
					<form id="form_stock_id"> 
					<input type="text" id="inp_stock_id"/>
					<input type="submit"/>
					</form>
					<hr>

					<div id="hideble">
						<h3>Single Stock Company Overview</h3>
						<hr>
						<div class="tabbable" style="margin-bottom: 9px;">
							<ul class="nav nav-tabs">
								<li class="active"><a href="#1" data-toggle="tab">Overview</a></li>
								<li><a href="#2" data-toggle="tab">Chart Data</a></li>
							</ul>
							<div class="tab-content">
								<div class="tab-pane active" id="1">
									<p><b>Last Week overview</b></p>
							
									<div id="dynamic_table_plc_00"></div>
							
									<p><b>Historical (from 2007) trend</b></p>
									<div id="placeholder" style="width:600px;height:300px;margin-left: auto;margin-right: auto;"></div>
								</div>
								<div class="tab-pane" id="2">
									<h3>Historical data (from 2007)</h3>
									
									<div id="dynamic_table_plc_01"></div>
								</div>
							</div>
						</div> <!-- /tabbable -->
					</div> <!-- /Hideble -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--[if IE]><script language="javascript" type="text/javascript" src="/static/excanvas.min.js"></script><![endif]-->
    <script type="text/javascript" charset="utf-8" language="javascript" src="/static/jquery.js"></script>
    <script src="/static/bootstrap-tab.js"></script>
    <script type="text/javascript" charset="utf-8" language="javascript" src="/static/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf-8" language="javascript" src="/static/DT_bootstrap.js"></script>
    <script src="/static/jquery.flot.js"></script>
    <script type="text/javascript">
	$(function () {
		
		$('#hideble').hide(); 
		
		function plotJson(series){
			console.log(series["stock"]);
			var data = []
			for (k in series){
				data.push(series[k])};
				$.plot($("#placeholder"), data,{
					xaxis: {
						mode: "time",
						minTickSize: [1, "month"],
						min: (new Date(2007, 1, 1)).getTime(),
						max: (new Date(2012, 3, 28)).getTime()
						}
				})
		};
		
		function getStockJson (stock_id) {
		$.ajax({
			url:"/js_plot/"+stock_id,
			method: "GET",
			datatype: "json",
			success: plotJson
			});}
				
		$('#form_stock_id').submit(function(t) {
			$('#hideble').show()
			var stock_id = $('#inp_stock_id').val()
			getStockJson(stock_id);
			getLastQuote(stock_id, url='/get_last_quote/', table_plc='dynamic_table_plc_00', table_id='dynamic_table_00');
			getLastQuote(stock_id, url='/get_hist_quotes/', table_plc='dynamic_table_plc_01', table_id='dynamic_table_01');
			return false;
		});

		function getLastQuote (stock_id,url,table_plc,table_id) {
			$('#'+table_plc).html('<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered table-condensed" id="'+table_id+'"></table>');
			$.ajax({
			    "url": url+stock_id,
			    "success": function ( json ) {
				aoColumns = []
				for (col in json["aoColumns"]){ 
					var td = {};
					td["sTitle"] = json["aoColumns"][col];
					aoColumns.push(td);
					};
        
				json.bDestroy = true;
				$('#'+table_id).dataTable({
					"bDestroy":true,
					"sDom":'<"clear">',
					"aaSorting":[[0,"desc"]],
					"aaData":json["aaData"],
					"aoColumns": aoColumns
				});
			    },
			    "dataType": "json"
			});
		};
		
	});
	</script>
